<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comida Rapida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col text-start">
                <a href="./index.html">
                    <img src="./images/logoburger.jpg" alt="logo-burguershop" width="50%">
                </a>
            </div>
            <div class="col text-center">
                <div class="input-group mb-3">
                    <input type="text" id="textBusq" class="form-control" placeholder="Ingrese nombre de la Comida">
                    <button class="btn btn-outline-secondary" type="button" id="btn-Busq" onclick="filtrarProd()">Buscar</button>
                  </div>
            </div>
            <div class="col text-end">
                <a href="./carrito.html" id="botonCarr"></a>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-2 bg-light pt-2">
                <h2>Filtros</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1" value="Tacos Mexicanos" id="flexCheckDefault" onclick="filtrarProdConCheckbox()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tacos Mexicanos
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check2" value="Asado Argentino" id="flexCheckDefault" onclick="filtrarProdConCheckbox()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Asado Argentino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check3" value="Patitas de Pollo" id="flexCheckDefault" onclick="filtrarProdConCheckbox()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Patitas de Pollo
                    </label>                    
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check4" value="Sushi Japones" id="flexCheckDefault" onclick="filtrarProdConCheckbox()">
                    <label class="form-check-label" for="flexCheckDefault">
                        Sushi Japones
                    </label>                    
                  </div>
            </div>
            <div class="col-md-10">
               <div id="contenido" class="row"></div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div id="contenido" class="row"></div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/comida.js"></script>
</body>
</html>
